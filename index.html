<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR読み取りUI</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #333;
      color: white;
      padding: 10px;
      margin: 0;
    }
    #reader-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto 10px auto;
    }
    #reader {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      margin: 0 auto;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      visibility: hidden;
    }
    #startScan {
      font-size: 1.4em;
      padding: 14px 28px;
      margin: 10px auto 20px auto;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      position: relative;
      z-index: 10;
    }
    #startScan:hover {
      background-color: #005ea2;
    }
    #result {
      font-size: 1.2em;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>📷 QR読み取りUI</h1>

  <div id="reader-container">
    <div id="reader"></div>
    <div id="overlay">🔍 読み取り中...</div>
  </div>

  <button id="startScan">📡 このQRを読み取る</button>
  <div id="result"></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="main.js?v=20251028"></script>
</body>
</html>
