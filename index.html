<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRコードスキャン（1回読み取り）</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 30px;
    }
    #reader {
      width: 300px;
      height: 300px;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>QRコードスキャン</h2>
  <div id="reader"></div>
  <div id="result">まだ読み取っていません</div>
  <button id="startButton">スキャン開始</button>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="script.js"></script>
</body>
</html>
