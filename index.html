<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR照合UI</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    h1 {
      background: #333;
      color: white;
      padding: 10px;
    }
    .scanner-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px;
    }
    .scanner {
      width: 45%;
      min-width: 300px;
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      display: inline-block;
    }
    .ok { color: green; }
    .ng { color: red; }
  </style>
</head>
<body>
  <h1>📦 QR照合UI</h1>

  <div class="scanner-container">
    <div class="scanner">
      <h3>製品貼付QR（1回目）</h3>
      <div id="scanner-dqr"></div>
    </div>
    <div class="scanner">
      <h3>出荷時QR（2回目）</h3>
      <div id="scanner-productqr"></div>
    </div>
  </div>

  <div id="result">QRをスキャンしてください</div>

  <!-- ✅ スクリプトは順番が大事！ -->
  <script src="main.js?v=20251027"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</body>
</html>
