<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR照合UI</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding-bottom: 50px; /* ボタンが画面下部に隠れないように */
    }
    h1 {
      background: #333;
      color: white;
      padding: 10px;
      margin: 0 0 20px 0;
    }
    .scanner-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px;
    }
    .scanner {
      width: 45%;
      min-width: 300px;
      margin-bottom: 20px; /* スペース調整 */
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #result {
      font-size: 1.5em;
      margin: 20px auto;
      padding: 15px 30px;
      background: #fff;
      border-radius: 8px;
      display: inline-block;
      min-width: 300px;
      font-weight: bold;
    }
    .ok { color: white; background: #4CAF50 !important; } /* 成功時の色 */
    .ng { color: white; background: #F44336 !important; } /* 失敗時の色 */

    /* 追加したボタンのスタイル */
    #button-container {
        margin: 20px auto;
    }
    .scan-button {
        padding: 15px 30px;
        font-size: 1.2em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background 0.3s;
    }
    #start-scan-1 {
        background-color: #2196F3; /* Blue */
        color: white;
    }
    #start-scan-2 {
        background-color: #FF9800; /* Orange */
        color: white;
    }
    .scan-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>📦 QR照合UI</h1>

  <div id="result">QRをスキャンしてください</div>

  <div id="button-container">
    <button id="start-scan-1" class="scan-button">1回目スキャン開始</button>
    <button id="start-scan-2" class="scan-button" style="display:none;">2回目スキャン開始</button>
  </div>

  <div class="scanner-container">
    <div class="scanner">
      <h3>製品貼付QR（1回目）</h3>
      <div id="scanner-dqr"></div>
    </div>
    <div class="scanner">
      <h3>出荷時QR（2回目）</h3>
      <div id="scanner-productqr"></div>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="main.js?v=20251029"></script>
</body>
</html>
