<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR読み取りUI</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    h1 {
      background: #333;
      color: white;
      padding: 10px;
    }
    #reader {
      width: 300px;
      height: 300px;
      margin: 20px auto 10px auto; /* 下の余白を少しだけに */
    }
    #startScan {
      font-size: 1.2em;
      padding: 14px 28px;
      margin-bottom: 20px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startScan:hover {
      background-color: #005ea2;
    }
    #result {
      font-size: 1.2em;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>📷 QR読み取りUI</h1>

  <div id="reader"></div>
  <button id="startScan">📡 このQRを読み取る</button>
  <div id="result"></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="main.js?v=20251028"></script>
</body>
</html>
