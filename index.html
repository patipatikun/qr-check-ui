  <style>

<body>

  <div class="scanner-container">

      <div id="scanner-dqr"></div>
    </div>
    <div class="scanner">
      <h3>è£½å“è²¼ä»˜QRï¼ˆEåˆ—ï¼‰</h3>
      <div id="scanner-productqr"></div>
    </div>
  </div>

  <div id="result">QRã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ãã ã•ã„</div>

  <script>
    let dqr = null;
    let productqr = null;

    const dqrScanner = new Html5Qrcode("scanner-dqr");
    const productScanner = new Html5Qrcode("scanner-productqr");

    function startLeftScanner() {
      dqrScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 150 }, qr => {
        dqr = qr;
        dqrScanner.stop();

        document.getElementById("result").textContent = "å·¦QRèª­ã¿å–ã‚Šå®Œäº†ã€‚å³QRã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ãã ã•ã„ï¼ˆ10ç§’ä»¥å†…ï¼‰";

        setTimeout(() => {
          startRightScanner();
        }, 10000);
      }).catch(err => console.error("å·¦ã‚¹ã‚­ãƒ£ãƒŠãƒ¼èµ·å‹•å¤±æ•—:", err));
    }

    function startRightScanner() {
      productScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 150 }, qr => {
        productqr = qr;
        productScanner.stop();
        checkMatch();
      }).catch(err => console.error("å³ã‚¹ã‚­ãƒ£ãƒŠãƒ¼èµ·å‹•å¤±æ•—:", err));
    }

    function checkMatch() {
      if (dqr && productqr) {
        fetch("https://script.google.com/macros/s/AKfycbzE3sJti0Uco8TOez-y9DN2xvX7H--7BaYZJ8_9mtxAD7wPeIVw-DDM_Ix-aCZBev9x9w/exec", {
          method: "POST",

          body: `dp=${encodeURIComponent(dqr)}&productQr=${encodeURIComponent(productqr)}`
        })

        .then(result => {
          const resultBox = document.getElementById("result");
          resultBox.textContent = result;
          resultBox.className = result.includes("OK") ? "ok" : "ng";

          setTimeout(() => {
            dqr = null;
            productqr = null;
            resultBox.textContent = "QRã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ãã ã•ã„";
            resultBox.className = "";

            startLeftScanner();
          }, 3000);
        });
      }
    }

    // åˆå›èµ·å‹•
    startLeftScanner();
  </script>
